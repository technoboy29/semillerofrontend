<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" ></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						SIGN UP
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Nombres</span>
						<input class="input100" type="text" name="name" placeholder="Nombres">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "LastName is required">
						<span class="label-input100">Apellidos</span>
						<input class="input100" type="text" name="email" placeholder="Apellidos">
						<span class="focus-input100"></span>
					</div>

					<!--<div class="wrap-input100 validate-input" data-validate="E-mail is required">
						<span class="label-input100">Rol</span>
						<input class="input100" type="text" name="username" placeholder="Rol">
						<span class="focus-input100"></span>
					</div>-->

					<div class="wrap-input100 validate-input" data-validate="E-mail is required">
						<span class="label-input100">E-mail</span>
						<input class="input100" type="text" name="username" placeholder="E-mail">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<span class="label-input100">Nombre de usuario</span>
						<input class="input100" type="text" name="pass" placeholder="Nombre de usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Clave</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*******">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>

						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
						</a>
                    </div>
                    
				</form>
			</div>
		</div>
	</div>
	

</body>
